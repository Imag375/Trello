<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>"Trello"</title>
    <link rel="stylesheet" href="app.css"/>
</head>
<body>
<div class="app-wrapper">
    <header class="header">
        <h1 class="logo">
            "Trello"
        </h1>
    </header>
    
    <div data-id="1" id="board_1" class="board">
        <div data-id="1" id="list_1" class="list">
            <h3 class="listname">
                Надо сделать
            </h3>
            <form class="form-add-todo" id="frmAddTodo_1">
                <input type="text" name="todo_text" id="1" placeholder="Добавить карточку">
            </form>
        
                
        </div>
        <div data-id="2" id="list_2" class="list">
            <h3 class="listname">
                В процессе
            </h3>
            <form class="form-add-todo" id="frmAddTodo_2">
                <input type="text" name="todo_text" id="2" placeholder="Добавить карточку">
            </form>
            
                
            
        </div>
        <div data-id="3" id="list_3" class="list">
            <h3 class="listname">
                Готово
            </h3>
            <form class="form-add-todo" id="frmAddTodo_3">
                <input type="text" name="todo_text" id="3" placeholder="Добавить карточку">
            </form>
            
                
                        
        </div>
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
